<body>
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}" />
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
<div class="wrapper">
    <div class="sidebar">
        <img width='180px' src="{% static 'img/logooq.png' %}">
        <ul>
            <li><a href="{% url 'my_tests:admin' user_id %}"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="{% url 'my_tests:search' user_id %}"><i class="fa fa-user"></i>O`quvchilar</a></li>

            <li><a href="{% url 'my_tests:user_logout' user_id %}"><i class="fa fa-sign-out"></i>Logout</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Contact Us</a></li>
        </ul>

    </div>
    <div class="main_content">
        <div class="header">Admin Panelga Xush Kelibsiz</div>
        <div class="info">


<div style="position:absolute; left:50%; transform:translateX(-15%); width:50%;">

<form  action="{% url 'my_tests:test_save' user_id test_id %}" method="POST">

    {% csrf_token %}
    <label for="QUESTION">Savolni kiriting</label><br>
    <textarea style="outline: none; width:50%; padding:5px;" id="QUESTION" class="input-group" name="question"  rows="5" >{{question}}</textarea><br>
    <label for="A">A - Variant</label><br>
    <input value="{{A}}" style="outline: none; width:50%; padding:5px;" id="A" class="input-group" autocomplete="off" type="text" name ='A'><br>
    <label for="B">B - Variant</label><br>
    <input value ="{{B}}" style="outline: none; width:50%; padding:5px;" id="B" class="input-group" autocomplete="off" type="text" name ='B'><br>
    <label for="C">C - Variant</label><br>
    <input value = "{{C}}" style="outline: none; width:50%; padding:5px;" id="C" class="input-group" autocomplete="off" type="text" name ='C'><br>
    <label for="D">D - Variant</label><br>
    <input value = "{{D}}" style="outline: none; width:50%; padding:5px;" id="D" class="input-group" autocomplete="off" type="text" name ='D'><br>
    <label for="select">To`g`ri javobni tanlang</label><br>
    <select style="outline: none; color: #727272;" id="select" class="w-25" name="answer" ><br>
        <option value="{{answer}}">{{answer}} - Variant</option>
        <option value="A">A - Variant</option>
        <option value="B">B - Variant</option>
        <option value="C">C - Variant</option>
        <option value="D">D - Variant</option>
    </select><br>
    <button type="submit" class="btn mt-3 btn-primary">Saqlash</button>
</form>
</div>
      </div>
    </div>
</div>
{% endblock %}
